name: d3-meld-2-env
channels:
  - conda-forge
  - bioconda

dependencies:
  - python=3.10
  - pip
  - openmm>=8.0
  # mpi4py will pull in msmpi (Windows) or openmpi (Linux) automatically.
  - mpi4py
  - meld
  - mdtraj
  - biopython
  - numpy
  - scipy
  - parmed
  - cudatoolkit
  - python-dotenv>=1.0
